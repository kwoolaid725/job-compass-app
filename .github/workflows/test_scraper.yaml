name: Test Enhanced Indeed Scraper

on:
  workflow_dispatch:
    inputs:
      category:
        description: 'Job category to test'
        required: false
        default: 'python_developer'
        type: choice
        options:
          - python_developer
          - data_engineer
          - data_scientist

jobs:
  test-enhanced-indeed-scraper:
    runs-on: ubuntu-latest
    env:
      LINKEDIN_EMAIL: ${{ secrets.LINKEDIN_EMAIL }}
      LINKEDIN_PASSWORD: ${{ secrets.LINKEDIN_PASSWORD }}
      FLARESOLVERR_URL: http://flaresolverr:8191/v1

    steps:
      - uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libgbm-dev \
            libgtk-3-0 \
            libnss3 \
            libxss1 \
            libatk-bridge2.0-0 \
            libx11-xcb1 \
            libxcb-dri3-0 \
            libdrm2 \
            libgbm1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.actions.txt
          pip install playwright httpx
          playwright install chromium
          playwright install-deps

      - name: Start Services
        run: |
          # Verify Docker Compose version
          docker-compose version

          # Start services
          docker-compose up -d

          # Wait for services to be ready
          sleep 30

      - name: Verify Services
        run: |
          docker ps
          docker logs flaresolverr
          
          # Check service connectivity
          docker run --network job-compass_job_network \
            curlimages/curl -v http://flaresolverr:8191/health || true

      - name: Run Enhanced Indeed Scraper Test
        run: |
          xvfb-run --auto-servernum \
            --server-args="-screen 0 1920x1080x24" \
            python -m app.scrapers.scraper_main --test-indeed

      - name: List generated files
        if: always()
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Screenshots directory contents:"
          ls -la screenshots/ || echo "No screenshots directory"

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: indeed-scraper-screenshots
          path: |
            screenshots/**/*.png
            *.png
          if-no-files-found: warn

      - name: Cleanup Docker services
        if: always()
        run: |
          docker-compose down
        continue-on-error: true