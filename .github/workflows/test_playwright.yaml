name: Playwright Test

on:
  workflow_dispatch:  # Allows manual trigger from the Actions tab

jobs:
  test-playwright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install playwright
          playwright install chromium

      - name: Install additional libraries (if needed)
        run: sudo apt-get update && sudo apt-get install -y xvfb libnss3 libxss1 libasound2 libatk-bridge2.0-0 libgbm-dev libgtk-3-0 libxshmfence-dev

      - name: Debug Environment Variables
        run: |
          echo "PATH: $PATH"
          python --version
          which python

      - name: Run a Playwright Test Script
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python -c "
from playwright.sync_api import sync_playwright

with sync_playwright() as p:
    print('Launching Chromium...')
    browser = p.chromium.launch(headless=True)
    page = browser.new_page()
    page.goto('https://example.com', timeout=60000)
    print('Page title:', page.title())
    browser.close()
    print('âœ… Playwright test completed successfully!')
"
