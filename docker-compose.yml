version: '3.8'

services:
  db:
    image: postgres:15
    container_name: job_postings
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=sozjavbxj
      - POSTGRES_DB=job_postings
    command: ["postgres", "-c", "listen_addresses=*"]  # Force listen on all addresses
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    network_mode: "host"  # Use host networking
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - TZ=Europe/London
    restart: unless-stopped

volumes:
  pgdata: